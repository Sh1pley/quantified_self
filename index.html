<!DOCTYPE html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <script src="./vendor/moment.js"></script>
  <script src="./lib/foods.js"></script>
  <script src="./lib/common.js"></script>
  <script src="./lib/index.js"></script>
  <link type="text/css" rel="stylesheet" href="./lib/foods.css" >
  <link type="text/css" rel="stylesheet" href="./lib/index.css" >
  <link type="text/css" rel="stylesheet" href="./lib/common.css" >
</head>
<body>

  <div class='date-select'>
    <div class="current-day">
      <button class="back"></button>
      <section></section>
      <button class="forward"></button>
    </div>
  </div>
  
  <div id="container">
    <div>
      <table id="breakfast-list">
        <h2>Breakfast</h2>
        <thead>
          <tr><th>Name</th><th>Calories</th></tr>
        </thead>
        <tbody>
        <tfoot>
          <tr class="total-cal-row">
            <th class="total-footer">Total Calories</th>
            <th class="calorie-count"></th>
          </tr>
          <tr class="remaining-cal-row">
            <th class="total-footer">Remaining Calories</th>
            <th class="remaining-count"></th>
          </tr>
        </tfoot>
        </tbody>
      </table>
    </div>
    <div>
      <table id="lunch-list">
        <h2>Lunch</h2>
        <thead>
          <tr><th>Name</th><th>Calories</th></tr>
        </thead>
        <tbody>
        <tfoot>
          <tr class="total-cal-row">
            <th class="total-footer">Total Calories</th>
            <th class="calorie-count"></th>
          </tr>
          <tr class="remaining-cal-row">
            <th class="total-footer">Remaining Calories</th>
            <th class="remaining-count"></th>
          </tr>
        </tfoot>
        </tbody>
      </table>
    </div>
    <div>
      <table id="snack-list">
        <h2>Snack</h2>
        <thead>
          <tr><th>Name</th><th>Calories</th></tr>
        </thead>
        <tbody> 
        <tfoot>
          <tr class="total-cal-row">
            <th class="total-footer">Total Calories</th>
            <th class="calorie-count"></th>
          </tr>
          <tr class="remaining-cal-row">
            <th class="total-footer">Remaining Calories</th>
            <th class="remaining-count"></th>
          </tr>
        </tfoot>
        </tbody>
      </table>
    </div>
    <div>
      <table id="dinner-list">
        <h2>Dinner</h2>
        <thead>
          <tr><th>Name</th><th>Calories</th></tr>
        </thead>
        <tbody>
        <tfoot>
          <tr class="total-cal-row">
            <th class="total-footer">Total Calories</th>
            <th class="calorie-count"></th>
          </tr>
          <tr class="remaining-cal-row">
            <th class="total-footer">Remaining Calories</th>
            <th class="remaining-count"></th>
          </tr>
        </tfoot>
        </tbody>
      </table>
    </div>
    <div class="food-total">
      <div class="new-food">
        <button class='create-food blue-oval'><a style='text-decoration:none; color:black' href="foods.html">Create Food</a></button>
      </div>
      <div>
        <table id="total-list">
          <thead>
            <th class="total-container">Totals</th>
          </thead>
          <tbody>
            <tr>
              <th>Goal Calories</th>
              <th class="goal-calories"></th>
            </tr> 
            <tr>
              <th>Calories Consumed</th>
              <th class="calories-consumed"></th>
            </tr> 
            <tr>
              <th>Remaining Calories</th>
              <th class="remaining-count"></th>
            </tr> 
          </tbody>
        </table>
      </div>
    </div>
    <div class="meal_category">
      <label class="meal-type">Add Selected To
        <button id='breakfast'class='blue-oval'>Breakfast</button>
        <button id='lunch' class='blue-oval'>Lunch</button>
        <button id='snack' class='blue-oval'>Snack</button>
        <button id='dinner' class='blue-oval'>Dinner</button>
      </label>
    </div>
    <div class="food-filter">
      <section class="search-foods">
        <label>Search by Name
          <input>
        </label>
      </section>
    </div>
    <div>
      <table id="diary-food-list">
        <thead>
          <tr><th class="check"></th><th>Name</th><th>Calories</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>
